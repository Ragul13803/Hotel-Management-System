<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background: #f7f7f8; color: #111827; }
    .container { max-width: 680px; margin: 10vh auto; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    h1 { margin-top: 0; }
    ol { padding-left: 18px; }
    a.btn { display:inline-block; margin-top: 6px; padding:10px 14px; background:#111827; color:#fff; border-radius:8px; text-decoration:none; }
    .row{ display:flex; gap:12px; flex-wrap:wrap; }
    .col{ flex:1 1 300px; }
    .muted { color:#6b7280; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Get Started</h1>
      <div class="muted">Follow the steps below to access the portals.</div>
      <ol>
        <li>Sign Up (choose role)
          <div><a class="btn" href="/signup.html">Go to Sign Up</a></div>
        </li>
        <li>Login with your account
          <div><a class="btn" href="/login.html">Go to Login</a></div>
        </li>
        <li>Open your portal
          <div class="row">
            <div class="col">
              <div class="muted">Admin Portal</div>
              <a class="btn" href="/admin">Open Admin</a>
            </div>
            <div class="col">
              <div class="muted">Customer Portal</div>
              <a class="btn" href="/customer.html">Open Customer</a>
            </div>
          </div>
        </li>
      </ol>
    </div>
  </div>
</body>
</html>
