<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background: #f7f7f8; color: #111827; }
    .container { max-width: 480px; margin: 8vh auto; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    h1 { margin: 0 0 4px; font-size: 22px; }
    .muted { color: #6b7280; margin-bottom: 16px; }
    label { display:block; margin: 10px 0 4px; color:#374151; }
    input, select, button { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; }
    button { background:#111827; color:#fff; margin-top: 14px; cursor:pointer; }
    .links { margin-top: 12px; font-size: 14px; }
    a { color:#2563eb; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Create account</h1>
      <div class="muted">Choose your role and sign up</div>

      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Your name" />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" />

      <label for="role">Role</label>
      <select id="role">
        <option value="customer" selected>Customer</option>
        <option value="admin">Admin</option>
      </select>

      <button id="signupBtn">Sign Up</button>
      <div id="msg" class="muted" style="margin-top:8px"></div>
      <div class="links">Already have an account? <a href="/login.html">Login</a></div>
    </div>
  </div>
  <script>
    const API = { signup: '/api/auth/signup' };
    function saveToken(t, user){ localStorage.setItem('token', t); localStorage.setItem('user', JSON.stringify(user)); }
    async function postJSON(url, body){
      const res = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
      if (!res.ok) throw new Error((await res.json().catch(()=>({error:res.statusText}))).error);
      return res.json();
    }
    document.getElementById('signupBtn').onclick = async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value || 'customer';
      const msg = document.getElementById('msg'); msg.textContent='';
      if (!name || !email || !password) { msg.textContent = 'All fields are required'; return; }
      try {
        const { token, user } = await postJSON(API.signup, { name, email, password, role });
        saveToken(token, user);
        if ((user.role||'customer') === 'admin') window.location.href = '/';
        else window.location.href = '/customer.html';
      } catch(e){ msg.textContent = e.message; }
    };
  </script>
</body>
</html>
